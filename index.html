<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Porsche Tanıtım Sitesi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/Porsche_logo.svg.png" alt="Porsche" class="logo">
    <h1>Porsche Dünyasına Hoş Geldin!</h1>
  </header>

  <section id="modeller">
    <h2>En Popüler Modeller</h2>
    <div class="model-container">
      <div class="model-card" onclick="showDetails('911')">
        <img src="images/911.jpeg" alt="Porsche 911">
        <h3>Porsche 911</h3>
        <p>Saf performans. İkonik tasarım.</p>
      </div>
      <div class="model-card" onclick="showDetails('taycan')">
        <img src="images/taycan.jpeg" alt="Taycan">
        <h3>Taycan</h3>
        <p>Elektrikli performansın geleceği.</p>
      </div>
      <div class="model-card" onclick="showDetails('cayenne')">
        <img src="images/Cayenne.jpeg" alt="Cayenne">
        <h3>Cayenne</h3>
        <p>SUV tarzı, Porsche ruhu.</p>
      </div>
    </div>
  </section>

  <section id="detaylar">
    <h2>Model Detayları</h2>
    <div id="modelDetay"></div>
  </section>

  <footer>
    <p>© 2025 Porsche Hayran Sitesi | Tasarlayan: M. Akın Korba</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
